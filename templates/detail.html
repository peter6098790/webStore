{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>商品資料</title>
{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 my-5">
        <img src="/static/images/product/{{ product.pimage }}" alt="" width="100%">
      </div>
      <div class="col-12 col-md-6 my-5" >
        <h2>{{ product.pname }}</h2>
        <p>{{ product.pdescription }}</p>
        <h3>售價:${{ product.pprice }}</h3>
        <button type="button" class="btn btn-primary" onclick="window.location='/addtocart/add/{{ product.id }}'">加入購物車</button>
      </div>
    </div>
  </div>
{% endblock %}
